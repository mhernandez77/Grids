<!DOCTYPE html>
<!--<html lang="en">-->
<head>
<!--    <meta charset="UTF-8">-->
    <title>Grid</title>
  <style>
/*<!--    grid we are going to define-->*/

.content{
  display: grid;
  /*3 coluomns are assigned in fraction notation */
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 2fr 1fr 1fr 3fr;
/*  spacing between the elements (grids) */
  gap: 5px;
}


  div {
      background: cadetblue;
      padding: 30px;
      text-align: center;
    }
    div:nth-of-type(odd) {
      background: burlywood;
    }
  </style>
</head>
<body>

  <main class="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>

  </main>

</body>
</html>
